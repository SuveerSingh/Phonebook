<div class="main-content">
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-12">
        <div class="row">
          <div class="col-md-4">
            <mat-select placeholder="Phonebooks" name="city" ngClass="btn btn-success btn-round simple"
              [(ngModel)]="phonebook" (ngModelChange)="search()">
              <mat-option *ngFor="let phonebook of phonebooks" [value]="phonebook">
                {{ phonebook.description }}
              </mat-option>
            </mat-select>
          </div>
          <div class="col-md-3">
            <mat-form-field class="example-full-width">
              <input matInput type="text" placeholder="Phone Number" [(ngModel)]="phoneNumber">
            </mat-form-field>
          </div>
          <div class="col-md-3">
            <mat-form-field class="example-full-width">
              <input matInput type="text" placeholder="Description" [(ngModel)]="description">
            </mat-form-field>
          </div>
          <div class="col-md-2">
            <button mat-raised-button class="btn btn-default" (click)="addPhonebookEntry()">Add
              Entry
          </button>
          </div>
        </div>
      </div>   
      
      <div class="col-md-12">
        <div class="row">                    
          <div class="col-md-3">
            <mat-form-field class="example-full-width">
              <input matInput type="text" placeholder="Enter search text" [(ngModel)]="searchText">
            </mat-form-field>
          </div>
        </div>
      </div>   

      <div class="col-md-12">
        <div class="card">
          <div class="card-header card-header-grey card-header-icon">
            <div class="card-icon">
              <i class="material-icons">face</i>
            </div>
            <h4 class="card-title">My Phonebook Entries</h4>
          </div>
          <div class="card-body">
            <div class="table-responsive">
              <table class="table">
                <thead>
                  <tr>
                    <!-- <th class="text-center">{{ tableData1.headerRow[0] }}</th>
                    <th></th> -->
                    <th class="text-center">{{ tableData1.headerRow[1] }}</th>
                    <th></th>
                    <th class="text-center">{{ tableData1.headerRow[2] }}</th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let row of tableData1.dataRows | filter:searchText">
                    <!-- <td class="text-center">{{row[0]}}</td>
                    <td></td> -->
                    <td class="text-center">{{row[1]}}</td>
                    <td></td>
                    <td class="text-center">{{row[2]}}</td>
                    <td></td>
                    <td class="td-actions text-right">
                      <button mat-raised-button type="button" class="btn btn-warning" (click)="edit(row[1], row[2])"
                        mat-raised-button matTooltip="Edit Phonebook" [matTooltipPosition]="position.value">
                        <i class="material-icons">edit</i>
                      </button>
                    </td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="my-container">
  <ngx-loading [show]="loading" [config]="{ backdropBorderRadius: '14px' }"></ngx-loading>
</div>
