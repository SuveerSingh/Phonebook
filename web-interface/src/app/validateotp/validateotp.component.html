<div class="wrapper wrapper-full-page">
  <div class="page-header login-page header-filter" filter-color="black" style="background-image: url('../../assets/img/library.jpg'); background-size: cover; background-position: top center;">
    <!--   you can change the color of the filter page using: data-color="blue | purple | green | orange | red | rose " -->
    <div class="container">
      <div class="col-md-10 ml-auto mr-auto">
        <form class="form" method="" action="">
          <div class="card card-login card-hidden">
            <br/>
            <h2 class="card-title text-center">Please enter the OTP that we sent you !</h2>
            <div class="card-body">
              <div class="row">
                <div class="col-md-2 mr-auto"></div>
                <div class="col-md-8 mr-auto">
                  <form class="form" method="" action="" [formGroup]="type">
                    <!-- <div class="form-group has-default">
                      <div class="input-group">
                        <div class="input-group-prepend">
                          <span class="input-group-text">
                            <i class="material-icons">looks_one looks_two looks_3 looks_4</i>
                          </span>
                        </div>
                        <input type="password" maxlength="6" [(ngModel)]="otp" name="otp" class="form-control" placeholder="One Time Pin">
                      </div>
                    </div> -->
                    <div class="form-group has-default">
                        <div class="row">
                            <div class="col-sm-3">
                              <div class="input-group-prepend" style="padding-top:5px">
                                <span class="input-group-text">
                                    <i class="material-icons">looks_one looks_two looks_3 looks_4</i>
                                </span>
                              </div>
                            </div>
                            <div class="col-sm-9">
                              <mat-form-field class="example-full-width has-label" [ngClass]="displayFieldCss(type, 'otp')">
                                  <!-- <input type="text"  maxlength="6" matInput formControlName="otp" name="otp" number="true" [(ngModel)]="otp" placeholder="One Time Pin"> -->
                                  <input type="text" oninput="this.value=this.value.replace(/[^0-9]/g,'');" maxlength="6" matInput formControlName="otp" name="otp" number="true" [(ngModel)]="otp" placeholder="One Time Pin">
                                <app-field-error-display [displayError]="isFieldValid(type, 'otp')" errorMsg="Please provide your One Time Pin">
                                </app-field-error-display>
                              </mat-form-field>
                            </div>
                          </div>
                    </div>
                  </form>
                </div>
                <div class="col-md-2 mr-auto"></div>
              </div>
            </div>
            <div class="card-footer text-center">
              <!-- <div class="form-check mr-auto">
                <label class="form-check-label">
                  <input class="form-check-input" type="checkbox" value=""> I agree to the Terms and Conditions
                  <span class="form-check-sign">
                    <span class="check"></span>
                  </span>
                </label>
              </div> -->
              <div class="col-md-4"></div>
              <div class="col-md-2">
                <button mat-raised-button type="submit" class="btn btn-rose" (click)="validateOTP()">SEND</button>
              </div>
              <div class="col-md-2">
                <button mat-raised-button type="submit" class="btn btn-rose" (click)="resendOTP()">RESEND</button>
              </div>
              <div class="col-md-4"></div>
            </div>
          </div>
        </form>
      </div>
    </div>
